<div class=well>
    <h3>Text messages</h3>

    <div class="input-group">
        <ul>
            <li ng-repeat="textMessage in messageArray | orderBy:'releasedate'" ng-click="textMessageSetFlag(textMessage.ID)" ng-show="textMessage.directmessage">{{ textMessage.subject }}
                <p ng-show="textMessage.ID == textMessageFlag">{{ textMessage.message }}</p>
                <span>
                    <p ng-show="textMessage.ID == textMessageFlag && textMessage.inb3">{{ textMessage.inb3 }}</p>
                    <p ng-show="textMessage.ID == textMessageFlag && textMessage.inb3">{{ messageArray[textMessage.nextmessage].message }}</p>
                    <input type="text" ng-model="newMessage1.message" ng-show="textMessage.ID == textMessageFlag && textMessage.inflag && !textMessage.inb3"></input>
                    <button ng-show="textMessage.ID == textMessageFlag && textMessage.inflag" ng-click="submitMessage(textMessage.ID)">Submit Message</button>
                </span>
                <br ng-show="textMessage.ID == textMessageFlag" />
            </li>
        </ul>



        <div>
            <a class="calculate-button"
               ng-click="getMessages()">Refresh</a>
        </div>

    </div>
