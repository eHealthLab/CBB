<h3>Sign up screen</h3>
<p>
    Please sign up for the app.
</p>

<div class="input-group">
    <table>
        <tr>
            <td>
                Enter your first name
            </td>
            <td>
                <input type="text"
                       ng-model="newParticipant.firstName">
                </input>
            </td>
        </tr>
        <td>
            Enter your last name
        </td>
        <td>
            <input type="text"
                   ng-model="newParticipant.lastName">
            </input>
        </td>
        <tr>
            <td>
                Enter your email address
            </td>
            <td>
                <input type="text"
                       ng-model="newParticipant.email">
                </input>
            </td>
        </tr>
        <tr>
            <td>
                Enter your password
            </td>
            <td>
                <input type="text"
                       ng-model="newParticipant.password">
                </input>
            </td>
        </tr>
        <tr>
            <td>
                Confirm your password
            </td>
            <td>
                <input type="text"
                       ng-model="newParticipant.passwordConfirm">
                </input>
            </td>
        </tr>
    </table>

</div>

<div>
    <a class="calculate-button" href="#/home"
       ng-click="addParticipant()">Sign Up</a>
</div>
