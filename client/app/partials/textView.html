<!--<h3>Display text messages</h3>-->

<!--<div ng-show="glimmpseConstants.debug == true">{{studyDesign.alphaList}}</div>-->


<div>

    <style>


        .messageSubject{
            width: 234px;
            margin-bottom: 20px;
            background-color: rgb(245, 245, 245);
            margin-top: 34px;
            border-radius: 4px;
            list-style: none outside none;
        }

        .replyButton{
            display: none;
            margin: 0px 0px 0px 261px;
            padding: 162px 18px 118px 25px;
            position: absolute;
            width: 343px;
            height: 130px;
            background-color: #f5f5f5;
            border-radius: 10px;
            top: 171px;
        }
       .calculate-button{
           margin-left: 183px;
           line-height: 22px;
           margin-top: 9px;
       }

    </style>

    <div >

        <!-- Codes by HTML.am -->

        <h3>
            Text Messages
        </h3>
        <div>
            <a
               ng-click="getMessages()" >Click here to view messages</a>
        </div>

        <ul class="messageSubject">
            <li style="padding-bottom: 10px;" ng-repeat="textMessage in messageArray | orderBy:'releasedate'"
                ng-click="textMessageSetFlag(textMessage.ID)" ng-show="textMessage.directmessage">{{ textMessage.subject }}
                <div>
                    <p ng-show="textMessage.ID == textMessageFlag">{{ textMessage.message }}</p>
                    <div>
                        <p ng-show="textMessage.ID == textMessageFlag && textMessage.inflag && textMessage.inb3">{{ textMessage.inb3 }}</p>
                        <p ng-show="textMessage.ID == textMessageFlag && textMessage.inb3">{{ messageArray[textMessage.nextmessage].message }}</p>
                    <div class="replyButton">
                        <p style="top: 14px; position: absolute;">Thank you for using CBB1.0.  Please type your message below and hit the "Submit" button.</p>
                        <input type="text"  placeholder=" Limit is 250 character."
                        maxlength="250"
                         style="width: 281px;
                        height: 134px;
                        left: 310px; " wrap="true"
                        ng-model="newMessage1.message" ng-show="textMessage.ID == textMessageFlag && textMessage.inflag && !textMessage.inb3"></input>
                        <button class="calculate-button"
                                ng-click="submitMessage(textMessage.ID)">Submit</button>
                    </div>
               </div>
                <br ng-show="textMessage.ID == textMessageFlag" />
                </div>
            </li>
        </ul>

    </div>


</div>
