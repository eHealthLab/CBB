<html>
<head>
    <title>HTML Generator Sample Page</title>

    <style>
        table, td, th
        {
            border:1px solid green;
            width: 52%;
            height: 38px; margin-bottom: 18px;
        }
        th
        {
            background: none repeat scroll 0% 0% rgb(93, 198, 139);
            color:white;
            text-align: center;
        }
        a{
            text-decoration:none;

        }
        p.header{
            margin: 0px 0px 19px 0px;
            padding: 10px 0px 14px 99px;
            background-color: rgb(59, 166, 233);
            border-bottom: 1px none;
            width: 261px;
            color:white;
            font: 12px;

        }
        .content{
            text-align: center;
            border-bottom: 1px solid rgb(59, 166, 233);
        }
        .messageBody{
            width: 263px;
            height: 286px;
            border: 1px solid rgb(59, 166, 233);

        }
        #fullTextView,#replyMessage{
            display: none;
            margin: 0px 0px 0px 285px;
            padding: 5px;
            position: absolute;
            width: 257px;
            height: 130px;
            background: none repeat scroll 0% 0% rgb(59, 166, 233);
            border-radius: 10px;
            color: white;
            text-shadow: 1px 1px 1px rgb(49, 136, 191);
            top: 181px;
        }
        #replyMessage{
            top: 148px;
            margin: 0px 0px 0px 284px;
            padding: 11px;
            position: absolute;
            width: 376px;
            height: 285px;


        }
        .reply{
            color: white;
            position: absolute;
            top: 107px;
            left: 187px;
        }
    </style>
    <script type="text/javascript">
        function showMessage(){
            document.getElementById('fullTextView').style.display='block';
            document.getElementById('replyMessage').style.display='none';
        }
        function showReply(){
            var replyButton=document.getElementById('replyMessage');
            var message=document.getElementById('fullTextView');
            if(replyButton){
                replyButton.style.display='block';
                message.style.display='none';
            }
            else{
                message.style.display='none';
            }
        }

    </script>
</head> <body>

<div>

    <!-- Codes by HTML.am -->

    <h3>
        Text Messages
    </h3>
    <div class="messageBody">
        <p class="header">Messages</p>
        <div class="content">

            <a onclick="showMessage()" >
                Subject :</a>


        </div>
        <div id="fullTextView">
            Full message will be displayed here.
            <a class="reply" onclick="showReply();">Reply</a>
        </div>
        <div id="replyMessage">
            <h3>Write a Reply :</h3>
            <p style="top: 46px; position: absolute;">Thank you for using CBB1.0.  Please type your message below and hit the "Submit" button.</p>
            <input type=text, placeholder=" Limit is 250 character."
                   ng-model="response"
                   maxlength="250"
                   style="width: 281px;
                    height: 134px;
                    top: 35px;
                    position: relative;
                    left: 40px;
    "
                   wrap="true" >
            </input>

            <a class="calculate-button" href="#/home"
               style="top: 221px; position: absolute; left: 100px; display: inline" ng-click="sendResponse()">Submit</a>
        </div>
    </div>




</div>
</body>
</html>
