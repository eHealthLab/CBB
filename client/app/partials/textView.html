<!--<h3>Display text messages</h3>-->

<!--<div ng-show="glimmpseConstants.debug == true">{{studyDesign.alphaList}}</div>-->


<div>

    <style>


        .messageSubject{

            width: 234px;
            margin-bottom: 20px;
            margin-top: 34px;
            list-style: none outside none;
        }

        .listStyle{
            margin-bottom: 26px;
            color: #00529B;
            background-color: #BDE5F8;
            border: 1px solid;
            border-radius:.5em;
            padding: 10px;
        }
        .replyButton{

            margin: 0px 0px 0px 227px;
            padding: 162px 18px 118px 25px;
            position: absolute;
            height: 130px;
            width:373px;
            color: #00529B;
            background-color: #BDE5F8;
            border: 1px solid;
            border-radius: .5em;
            top: 210px;
        }
       .calculate-button{
           margin-left: 183px;
           line-height: 22px;
           margin-top: 62px;
       }
        .textBoxStyle{
            width: 281px;
            height: 134px;
            left: 51px;

            position: absolute;
            top: 72px;
        }

        .messageRead {
            font-weight: bold;
        }


    </style>

    <div>

        <!-- Codes by HTML.am -->

        <h3>
            Text Messages
        </h3>
        <div>
            <a
               ng-click="getMessages()" >Click here to view messages</a>
        </div>

        <ul class="messageSubject">
            <li class="listStyle ng-class: { messageRead: !textMessage.outb };"
                ng-repeat="textMessage in messageArray | orderBy:'releasedate'"
                ng-click="textMessageSetFlag(textMessage)"
                ng-show="textMessage.directmessage">
                    {{ textMessage.subject }}

                <div>
                    <p ng-show="textMessage.ID == textMessageFlag">{{ textMessage.message }}</p>
                    <p ng-show="textMessage.ID == textMessageFlag && textMessage.inflag && textMessage.inb">{{ textMessage.inb }}</p>
                    <p ng-show="textMessage.ID == textMessageFlag && textMessage.inb">{{ messageArray[textMessage.nextmessage].message }}</p>
                    <div ng-show="textMessage.ID == textMessageFlag && textMessage.inflag && !textMessage.inb">


                        <div class="replyButton" ng-show="textMessage.ID == textMessageFlag && textMessage.inflag && !textMessage.inb">
                            <p style="top: 14px; position: absolute;">Thank you for using CBB1.0.  Please type your message below and hit the "Submit" button.</p>
                            <input type="text"  placeholder=" Limit is 250 character."
                                   maxlength="250"
                                   class="textBoxStyle" wrap="true"
                                   ng-model="newMessage1.message" ng-show="textMessage.ID == textMessageFlag && textMessage.inflag && !textMessage.inb">
                            <button class="calculate-button"
                                    ng-click="submitMessage(textMessage.ID)" ng-hide="">Submit</button>

                        </div>
                    </div>
                    <br ng-show="textMessage.ID == textMessageFlag" />
                </div>
            </li>

        </ul>

    </div>


</div>
