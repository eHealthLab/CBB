<div class=well>
<h3>Please Log in</h3>


<div class="input-group">
    <table class="list-entry">
        <tr>
            <td>
                Email
            </td>
            <td>
                <input type="text"
                       placeholder="Enter email"
                       ng-model="newParticipant.email">
                </input>
            </td>
        </tr>
        <tr>
            <td>
                Password
            </td>
            <td>
                <input type="text"
                       placeholder="Enter password"
                       ng-model="newParticipant.password">
                </input>
            </td>
        </tr>
    </table>
    <h6><p style="color: red">{{ loginErrorNotification }}</p></h6>

</div>
