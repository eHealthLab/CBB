<h3>Log in screen</h3>
<p>
    Please login with your credentials.
</p>

<div class="input-group">
    <table>
        <tr>
            <td>
                Enter your name
            </td>
            <td>
                <input type="text"
                       ng-model="newParticipant.name">
                </input>
            </td>
        </tr>
        <tr>
            <td>
                Enter your email
            </td>
            <td>
                <input type="text"
                       ng-model="newParticipant.email">
                </input>
            </td>
        </tr>
    </table>

</div>

<button ng-click="authenticateParticipant()">
    Login
</button>
