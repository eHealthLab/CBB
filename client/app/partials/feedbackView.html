<html lang="en"><head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <title>Feedback</title>
</head>

<body>

<div class=well>
<h3>Feedback</h3>
    <p>
        Thank you for using CBB1.0. Your feedback is very important to us.
        Please type your message below and hit the "Submit" button.
    </p>
<div>
    <input class="form-control"
           type=text,
           placeholder="Please type your feedback here; Limit 250 characters."
            ng-model="feedbackText"
            maxlength="250"
            style="width: 400px;
            height: 130px"
            wrap="true"

           >
    </input>
</div>
<div>
    <a class="calculate-button" href="#/home"
       ng-click="sendFeedback()">Submit</a>
</div>
</div>
</body>
</html>
