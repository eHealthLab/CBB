<div class=well>
    <h3>Feedback</h3>
    <p>
        Gracias por utilizar CBB1.0 usted. Su regeneración es muy importante para nosotros.
                 Por favor escriba su mensaje abajo y pulsa el botón "Enviar".
    </p>
    <div>
        <input class="form-control"
               type=text,
               placeholder="Please type your feedback here; Limit 250 characters."
                ng-model="feedbackText"
                maxlength="250"
                style="width: 400px;
                height: 130px"
                wrap="true"

               >
        </input>
    </div>
    <div>
        <a class="calculate-button" href="#/home"
           ng-click="sendFeedback()">Presentar</a>
    </div>
</div>
